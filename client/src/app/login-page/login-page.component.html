<form [formGroup]="form" (ngSubmit)="onSubmit()" class="card">
  <div class="card-content">
    <span class="card-title">Log in</span>
    <div class="input-field">
      <input formControlName="email" id="email" type="email" [ngClass]="{'invalid': form.get('email').invalid && form.get('email').touched}">
      <label for="email">Email:</label>
      <span class="helper-text red-text" *ngIf="form.get('email').invalid && form.get('email').touched">
        <span *ngIf="form.get('email').errors['required']">Email shouldn't be empty</span>
        <span *ngIf="form.get('email').errors['email']">Please type valid email</span>
      </span>
    </div>
    <div class="input-field">
      <input formControlName="password" id="password" type="password" [ngClass]="{'invalid': form.get('password').invalid && form.get('password').touched}">
      <label for="password">Password:</label>
      <span class="helper-text red-text" *ngIf="form.get('password').invalid && form.get('password').touched">
        <span *ngIf="form.get('password').errors['required']">Password shouldn't be empty</span>
        <span *ngIf="form.get('password').errors['minlength'] && form.get('password').errors['minlength']['requiredLength']">Password
          should contain more than {{form.get('password').errors['minlength']['requiredLength']}} characters. Now
          {{form.get('password').errors['minlength']['actualLength']}}</span>
      </span>
    </div>
  </div>
  <div class="card-action">
    <button type="submit" class="modal-action btn waves-effect" [disabled]="form.invalid || form.disabled">Enter</button>
  </div>
</form>
